<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favorite Movies</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
  <style>
    body {
      padding-top: 20px;
    }

    .container {
      max-width: 600px;
    }

    #movie-form {
      margin-bottom: 20px;
    }

    #movies-list {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
    }

    .movie-item {
      margin-bottom: 10px;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .movie-item span {
      font-weight: bold;
    }

    .remove-movie {
      border: 1px solid #dc3545;
      color: #dc3545;
      background-color: transparent;
      border-radius: 3px;
      padding: 3px 8px;
      cursor: pointer;
    }

    .remove-movie:hover {
      background-color: #dc3545;
      color: #ffffff;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">My Favorite Movies</h2>
  <form id="movie-form" class="mb-4">
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" id="title" placeholder="Enter movie title" required>
      </div>
      <div class="col">
        <input type="number" class="form-control" id="rating" min="0" max="10" placeholder="Enter movie rating"
               required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add Movie</button>
      </div>
    </div>
  </form>
  <div id="movies-list">
    <!-- Movies will be dynamically added here -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="movie-app.js"></script>

</body>
</html>
